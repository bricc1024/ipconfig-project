<div class="min-h-screen px-4 py-6 space-y-6">
  <a routerLink="/" class="inline-flex items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-black hover:text-blue-600 transition-colors cursor-pointer"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="1.5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3 9.75L12 3l9 6.75M4.5 10.5V21h15v-10.5"
      />
    </svg>
  </a>

  <h1 class="text-3xl font-bold text-center text-gray-800">π Estimator</h1>

  <div class="space-y-2 text-center text-gray-700 mt-10">
    <p class="text-lg">
      <span class="font-medium">Estimated π (20 terms):</span>
      {{ estimate | number : "1.15-15" }}
    </p>
    <p class="text-lg text-red-600">
      <span class="font-medium">Error:</span>
      {{ error | number : "1.15-15" }}
    </p>
  </div>
</div>
